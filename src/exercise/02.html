<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const hello = React.createElement('span', { key: 0, children: 'Hello' });
    const world = React.createElement('span', { key: 1, children: 'World' });
    
    const type = 'div';
    const children = [hello, ' ', world];
    const props = { className: 'container', children }
    const container = React.createElement(type, props);
    ReactDOM.render(container, rootElement);
  </script>
</body>
